<article>
  <header>
    <h1 class="li-h1"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <div class="clearfix">
      <div class="post-date pull-left">
        <span class="li-small">
          {{ i18n "postedOn" }}
          {{ .Date.Format ( i18n "dateformat" ) }}
        </span>
      </div>
    </div>
  </header>
  <div>
    {{ .Summary }}
  </div>
  {{ if .Truncated }}
  <footer>
    <ul class="pager">
      <li class="next"><a href="{{ .Permalink }}">{{ i18n "readMore" }} <span aria-hidden="true">&raquo;</span></a></li>
    </ul>
  </footer>
  {{ end }}
</article>
