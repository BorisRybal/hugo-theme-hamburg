<nav class="pagination" role="navigation">
{{ if or .HasPrev .HasNext }}
  <div class="delimiter"></div>
{{ end }}
{{if .HasPrev}}
  <a class="newer-posts" href="{{ .Prev.URL }}"><span aria-hidden="true">&laquo;</span> {{ i18n "newerPosts" }}</a>
{{end}}
  <span class="page-number">{{ i18n "pageOn" }}</span>
{{if .HasNext}}
<a class="older-posts" href="{{ .Next.URL }}">{{ i18n "olderPosts" }} <span aria-hidden="true">&raquo;</span></a>
{{end}}
</nav>
