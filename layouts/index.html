{{ partial "header.html" . }}
<div class="article-list">
  {{ range $index, $page := where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}
    {{ if ne $index 0 }}
      <div class="delimiter"></div>
    {{ end }}
    {{ .Render "li" }}
  {{ end }}
</div>
{{ if (not (eq nil .Paginator)) }}
  {{ partial "pagination.html" .Paginator }}
{{ end }}
{{ partial "footer.html" . }}
